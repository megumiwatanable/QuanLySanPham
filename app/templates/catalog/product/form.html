{% extends "layout/app.html" %}

{% block content %}
<h1>Create/Update Product</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
</form>
{% endblock %}
